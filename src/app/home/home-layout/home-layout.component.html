<div class="container-fluid">
    <div *ngIf="promotionalItems != undefined">
        <div *ngFor="let promotion of promotionalItems">
            <app-promotions
                img={{promotion.img}}
                drop={{promotion.drop}}
                avail={{promotion.avail}}
                link="{{promotion.link}}">
            </app-promotions>
        </div>
    </div>
</div>

<app-signup-footer></app-signup-footer>
