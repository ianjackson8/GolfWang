<div class="container" style="margin-top: 20px;">
    <div class="row" style="margin-bottom: 60px;">
        <!-- Store info col -->
        <div class="col-3">
            <!-- Location -->
            <h2 class="fs">
                {{location}}
            </h2>

            <!-- Address -->
            <p class="fs">
                <strong>{{street}}</strong>
                <br>
                <strong>{{city}}</strong>
                <br>
                <strong>{{zip}}</strong>
            </p>

            <!-- Store Hours (MON-SAT) -->
            <p class="fs">
                <strong>STORE HOURS:</strong>
                <br>
                <strong>MONDAY - SATURDAY</strong>
                <br>
                <strong>11AM - 7PM</strong>
            </p>

            <!-- Store Hours (SUN) -->
            <p class="fs">
                <strong>SUNDAY</strong>
                <br>
                <strong>12PM - 6PM</strong>
            </p>
        </div>

        <!-- Images col -->
        <div class="col">
            <div id="carouselExampleIndicators" class="carousel slide center">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to={{imgNum[0]}} class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src={{images[0]}} class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src={{images[1]}} class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src={{images[2]}} class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src={{images[3]}} class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src={{images[4]}} class="d-block w-100" alt="...">
                  </div>
                </div>
              </div>
        </div>

        <!-- Blank col -->
        <!--<div class="col-3">
            <br>
        </div>-->
    </div>
</div>
