<div class="container" style="margin-top: 20px;">
    <div class="row" style="margin-bottom: 60px;">
        <!-- Store info col -->
        <div class="col-3">
            <!-- Location -->
            <h2 class="fs">
                {{location}}
            </h2>

            <!-- Address -->
            <p class="fs">
                <strong>{{street}}</strong>
                <br>
                <strong>{{city}}</strong>
                <br>
                <strong>{{zip}}</strong>
            </p>

            <!-- Store Hours (MON-SAT) -->
            <p class="fs">
                <strong>STORE HOURS:</strong>
                <br>
                <strong>MONDAY - SATURDAY</strong>
                <br>
                <strong>11AM - 7PM</strong>
            </p>

            <!-- Store Hours (SUN) -->
            <p class="fs">
                <strong>SUNDAY</strong>
                <br>
                <strong>12PM - 6PM</strong>
            </p>
        </div>

        <!-- Images col -->
        <div class="col">
            <div id="carousel-{{index}}" class="carousel slide center">
                <div class="carousel-indicators">
                  <button type="button" attr.data-bs-target="#carousel-{{index}}" attr.data-bs-slide-to={{imgNum[0]}} class="active" aria-current="true" attr.aria-label="Slide {{imgNum[1]}}"></button>
                  <button type="button" attr.data-bs-target="#carousel-{{index}}" attr.data-bs-slide-to={{imgNum[1]}} attr.aria-label="Slide {{imgNum[1]}}"></button>
                  <button type="button" attr.data-bs-target="#carousel-{{index}}" attr.data-bs-slide-to={{imgNum[2]}} attr.aria-label="Slide {{imgNum[2]}}"></button>
                  <button type="button" attr.data-bs-target="#carousel-{{index}}" attr.data-bs-slide-to={{imgNum[3]}} attr.aria-label="Slide {{imgNum[3]}}"></button>
                  <button type="button" attr.data-bs-target="#carousel-{{index}}" attr.data-bs-slide-to={{imgNum[4]}} attr.aria-label="Slide {{imgNum[4]}}"></button>
                </div>

                <div class="carousel-inner">
                  <div class="carousel-item active image-cropper">
                    <img src={{images[0]}} class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item image-cropper">
                    <img src={{images[1]}} class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item image-cropper">
                    <img src={{images[2]}} class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item image-cropper">
                    <img src={{images[3]}} class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item image-cropper">
                    <img src={{images[4]}} class="d-block w-100" alt="...">
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
